type: object
required:
  - message
  - errors
properties:
  message:
    type: string
    example: The id field is required.
  errors:
    type: object
    description: Validation errors. Key is field name, value is array of errors. Keys may be variable.
    properties:
      id:
        type: array
        items:
          type: string
          example: "The id field is required."
