type: object
required:
  - traceId
  - errorMessage
  - errorClass
properties:
  traceId:
    type: string
    example: "e0a1b2c3-d4e5-f6g7-h8i9-j0k1l2m3n4o5"
    description: Trace ID. It's comes from request header `X-C4S-TRACE-ID` or generated by service
  errorMessage:
    type: string
    example: "Scrotis unable to process request"
  errorClass:
    type: string
    example: "\\App\\Exceptions\\ExternalServiceRequestException"
  externalService:
    $ref: "./ExternalServiceMeta.yaml"
  originalService:
    $ref: "./ExternalServiceMeta.yaml"
